<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <title>Pranešti apie transporto priemonės gedimą</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4aUoG-515_h5Mto9oGLZwCiPgtIFpPQU&map_ids=482a653f300f038d&callback=initMap&libraries=places&v=weekly"
            defer
    ></script>
    <script type="text/javascript" src="/static/is_it_right_map.js"></script>
    <script>
        // user_id = Number(Math.random() * 1000);
        // console.log("user_id: " + user_id);
        // localStorage.setItem("user_id", user_id);
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD
            || localStorage.getItem("user_id") === null) {
            console.info("This page is reloaded");
            window.location.replace("http://localhost:8080/");
        }
        localStorage.setItem("is_it_right_address", "true");
    </script>
</head>
<body>
<div ng-app="brk-app">
    <header>
        <div class="brand">
            <div id="logo"></div>
            <div class="brokendown">Pagalba kelyje</div>
            <div class="steps-indicator ng-scope" ng-if="ctrl.showSteps()">
                <a class="pointer ng-binding" ng-click="ctrl.toggleStepsVisiblity()" ng-class="{'active':ctrl.getStepsVisiblity()}" data-di-id="di-id-90b1ccb4-78094daf" style="">
                    Žingsnis
                    <span class="cur-step ng-binding">2</span>
                    <span class="step-amt">iš</span>
                    5
                </a>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 40%;"> </div>
        </div>
        <div class="nav-wizWrap mobile-view">
            <ul class="nav-wizard">
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="1" style="">
                    Saugumas
                </li>
                <li class="pointer ng-binding ng-scope active" data-getmenuindex="2" style="">
                    Buvimo vieta
                </li>
                <li class="pointer ng-binding ng-scope inactive" data-getmenuindex="3" style="">
                    Transporto priemonė
                </li>
                <li class="pointer ng-binding ng-scope inactive" data-getmenuindex="4" style="">
                    Problema
                </li>
                <li class="pointer ng-binding ng-scope inactive" data-getmenuindex="5" style="">
                    Detalės
                </li>
            </ul>
        </div>
    </header>
    <div class="uiview ng-scope forward">
        <div class="container-fluid content ng-scope" id="container-wrap">
            <div class="box box-with-map">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1 class="ng-binding">Patikrinkite, ar teisingai?</h1>
                        <div id="map" style="position: relative; overflow: hidden;"></div>
                    </div>
                </div>
                <div class="row formRow loc-match">
                    <p class="icon icon-vehicle ng-binding" id="humanAddress"></p>
                    <span class="map-info-text" style= "font-size: 12px">Žemėlapio žymeklis kaištis pereis prie artimiausio kelio.</span>
                </div>
                <div class="row formRow confirmation-box">
                    <div class="col-md-6 col-xs-6 confirmation-col">
                        <button type="button" class="confirmation-btn ng-binding"
                                onclick="document.location='vehicle_details'">Ne
                        </button>
                    </div>
                    <div class="col-md-6 col-xs-6 confirmation-col">
                        <button type="button" class="confirmation-btn confirmation-btn-yes ng-binding"
                                onclick="document.location='vehicle_details'">Taip
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-fluid report-footer">
                <div class="row">
                    <button class="prev ng-scope" onclick="document.location='address_manual'">
                        <img alt src="/static/images/backBtn.png">
                        <span>Atgal</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
