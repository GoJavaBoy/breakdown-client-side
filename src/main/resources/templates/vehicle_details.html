<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Report a vehicle break down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <script type="text/javascript" src="/static/util.js"></script>
    <script>
        // user_id = Number(Math.random() * 1000);
        // console.log("user_id: " + user_id);
        // localStorage.setItem("user_id", user_id);
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD
            || localStorage.getItem("user_id") === null) {
            console.info("This page is reloaded");
            window.location.replace(window.location.origin);
        }
        console.log(localStorage)
    </script>
</head>
<body>
<div ng-app="brk-app">
    <header>
        <div class="brand">
            <div id="logo"></div>
            <div class="brokendown">Breakdown service</div>
            <div class="steps-indicator ng-scope" ng-if="ctrl.showSteps()">
                <a class="pointer ng-binding" ng-click="ctrl.toggleStepsVisiblity()" ng-class="{'active':ctrl.getStepsVisiblity()}" data-di-id="di-id-90b1ccb4-78094daf" style="">
                    Step
                    <span class="cur-step ng-binding">3</span>
                    <span class="step-amt">of</span>
                    5
                </a>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 60%;"> </div>
        </div>
        <div class="nav-wizWrap mobile-view">
            <ul class="nav-wizard">
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="1" style="">
                    Safety
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="2" style="">
                    Location
                </li>
                <li class="pointer ng-binding ng-scope active" data-getmenuindex="3" style="">
                    Vehicle info
                </li>
                <li class="pointer ng-binding ng-scope inactive" data-getmenuindex="4" style="">
                    Problem
                </li>
                <li class="pointer ng-binding ng-scope inactive" data-getmenuindex="5" style="">
                    Details
                </li>
            </ul>
        </div>
    </header>
    <div class="uiview ng-scope forward">
        <div class="container-fluid content ng-scope" id="container-wrap">
            <div class="box address_manual">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1 class="ng-binding">Info about vehicle</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="form-group">
                            <div class="btn-group dropdown" style="width:100%">
                                <form method="get" action="/problem">
                                    <label for="number-plate">Plate number</label>
                                    <div class="form-group">
                                        <input
                                                id="number-plate"
                                                class="form-control"
                                                ng-maxlength="100"
                                                maxlength="100"
                                                type="text"
                                                placeholder="EMK 753"
                                        />
                                    </div>
                                    <label for="vehicle-color">Color</label>
                                    <div class="form-group">
                                        <input
                                                id="vehicle-color"
                                                class="form-control"
                                                ng-maxlength="100"
                                                maxlength="100"
                                                type="text"
                                                placeholder="Silver"
                                        />
                                    </div>
                                    <label for="vehicle-maker">Manufacturer</label>
                                    <div class="form-group">
                                        <input
                                                id="vehicle-maker"
                                                class="form-control"
                                                ng-maxlength="100"
                                                maxlength="100"
                                                type="text"
                                                placeholder="BMW"
                                        />
                                    </div>
                                    <label for="vehicle-model">Model</label>
                                    <div class="form-group">
                                        <input
                                                id="vehicle-model"
                                                class="form-control"
                                                ng-maxlength="100"
                                                maxlength="100"
                                                type="text"
                                                placeholder="520d"
                                        />
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-xs-12">
                                            <button type="submit"
                                                    class="btn-full-secondary ng-scope ng-binding"
                                            onclick="getVehicleDetails()">
                                                Confirm
                                            </button>
                                        </div>
                                        <div class="col-md-12 col-xs-12 address-row">
                                            <p>
                                                <a href="personal_details" class="ng-binding">Don't have this information?</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid report-footer">
                <div class="row">
                    <button class="prev ng-scope" onclick="document.location='drop_off_place'">
                        <img alt src="/static/images/backBtn.png">
                        <span>Back</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
