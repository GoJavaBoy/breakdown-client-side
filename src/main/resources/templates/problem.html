<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Report a vehicle break down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <script type="text/javascript" src="/static/util.js"></script>
    <script>
        console.info("user_id: " + localStorage.getItem("user_id"));
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD
            || localStorage.getItem("user_id") === null) {
            console.info("This page is reloaded");
            window.location.replace(window.location.origin);
        }
    </script>
</head>
<body>
<div ng-app="brk-app">
    <header>
        <div class="brand">
            <div id="logo"></div>
            <div class="brokendown">Breakdown service</div>
            <div class="steps-indicator ng-scope" ng-if="ctrl.showSteps()">
                <a class="pointer ng-binding" ng-click="ctrl.toggleStepsVisiblity()"
                   ng-class="{'active':ctrl.getStepsVisiblity()}" data-di-id="di-id-90b1ccb4-78094daf" style="">
                    Žingsnis
                    <span class="cur-step ng-binding">4</span>
                    <span class="step-amt">iš</span>
                    5
                </a>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 80%;"></div>
        </div>
        <div class="nav-wizWrap mobile-view">
            <ul class="nav-wizard">
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="1" style="">
                    Safety
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="2" style="">
                    Location
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="3" style="">
                    Vehicle info
                </li>
                <li class="pointer ng-binding ng-scope active" data-getmenuindex="4" style="">
                    Problem
                </li>
                <li class="pointer ng-binding ng-scope inactive" data-getmenuindex="5" style="">
                    Details
                </li>
            </ul>
        </div>
    </header>
    <div class="uiview ng-scope">
        <div class="container-fluid content ng-scope" id="container-wrap">
            <div class="box">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1 class="ng-binding">What the problem?</h1>
                        <p class="ng-binding">Choice one or more problems. This will help us understand what happened  before contacting you.</p>
                    </div>
                </div>
                <div class="row formRow2 vehicle-prob-box">
                    <form method="get" action="/personal_details">
                        <div class="prob-list">
                            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="on"
                                   value="Išsikrovė akumuliatorius">
                            <label class="btn btn-outline-primary" for="btn-check-outlined">Accumulator issue</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="on"
                                   value="Prakiuro padanga">
                            <label class="btn btn-outline-primary" for="btn-check-outlined1">Puncture</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined2" autocomplete="on"
                                   value="Nesikuria variklis">
                            <label class="btn btn-outline-primary" for="btn-check-outlined2">Engine issue</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined3" autocomplete="on"
                                   value="Pavarų dėžės problema">
                            <label class="btn btn-outline-primary" for="btn-check-outlined3">Gear problem</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined4" autocomplete="on"
                                   value="Žibintai">
                            <label class="btn btn-outline-primary" for="btn-check-outlined4">Lights</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined5" autocomplete="on"
                                   value="Kuras">
                            <label class="btn btn-outline-primary" for="btn-check-outlined5">Petrol</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined6" autocomplete="on"
                                   value="Spyna ar signalizacija">
                            <label class="btn btn-outline-primary" for="btn-check-outlined6">Lock or alarm system</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined7" autocomplete="on"
                                   value="Stabdžiai ar rankinis stabdys">
                            <label class="btn btn-outline-primary" for="btn-check-outlined7">Breaks</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined8" autocomplete="on"
                                   value="Vairo mechanizmas">
                            <label class="btn btn-outline-primary" for="btn-check-outlined8">Steering gear issue</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined9" autocomplete="on"
                                   value="Perkaito">
                            <label class="btn btn-outline-primary" for="btn-check-outlined9">Overheat</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined10" autocomplete="on"
                                   value="Eismo įvykis">
                            <label class="btn btn-outline-primary" for="btn-check-outlined10">Road accident</label>
                            <input type="checkbox" class="btn-check" id="btn-check-outlined11" autocomplete="on"
                                   value="Negaliu nustatyti gedimo pobūdį">
                            <label class="btn btn-outline-primary" for="btn-check-outlined11">I don't know</label>
                            <div class="col-md-12 col-xs-12">
                                <button type="submit"
                                        class="btn-full-secondary"
                                        style="margin-top: 7px; margin-left: -2px;"
                                        onclick="getCheckedCheckBoxes()">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid report-footer">
                <div class="row">
                    <button class="prev ng-scope" onclick="document.location='vehicle_details'">
                        <img alt src="/static/images/backBtn.png">
                        <span>Back</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
