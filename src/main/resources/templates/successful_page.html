<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Report a vehicle break down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/util.js"></script>
    <script>
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD
            || localStorage.getItem("user_id") === null) {
            console.info("This page is reloaded");
            window.location.replace(window.location.origin);
        }
        console.log(localStorage);
    </script>
</head>
<body>
<div ng-app="brk-app">
    <header>
        <div class="brand">
            <div id="logo"></div>
            <div class="brokendown">Breakdown service</div>
            <div class="steps-indicator ng-scope" ng-if="ctrl.showSteps()">
                <a class="pointer ng-binding" ng-click="ctrl.toggleStepsVisiblity()" ng-class="{'active':ctrl.getStepsVisiblity()}" data-di-id="di-id-90b1ccb4-78094daf" style="">
                    Step
                    <span class="cur-step ng-binding">5</span>
                    <span class="step-amt">of</span>
                    5
                </a>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 100%;"> </div>
        </div>
        <div class="nav-wizWrap mobile-view">
            <ul class="nav-wizard">
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="1" style="">
                    Safety
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="2" style="">
                    Location
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="3" style="">
                    Vehicle info
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="4" style="">
                    Problem
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="5" style="">
                    Details
                </li>
            </ul>
        </div>
    </header>
    <div class="uiview ng-scope">
        <div class="container-fluid content ng-scope" id="container-wrap">
            <div class="box safety-page">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1>Thank you,</h1>
                        <div class="safety-advice-text">
                            that you have used our emergency service.
                            Driver will contact you in <span class="text-style-1">3 minutes</span> to confirm the order.
                        </div>
                    </div>
                    <div id="progressBar">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
