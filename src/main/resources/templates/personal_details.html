<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pranešti apie transporto priemonės gedimą</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <script type="text/javascript" src="/static/util.js" defer></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous" defer></script>
    <script>
        // user_id = Number(Math.random() * 1000);
        // console.log("user_id: " + user_id);
        // localStorage.setItem("user_id", user_id);
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD
            || localStorage.getItem("user_id") === null) {
            console.info("This page is reloaded");
            window.location.replace(window.location.origin);
        }
        console.log(localStorage);
    </script>
</head>
<body>
<div ng-app="brk-app">
    <header>
        <div class="brand">
            <div id="logo"></div>
            <div class="brokendown">Pagalba kelyje</div>
            <div class="steps-indicator ng-scope" ng-if="ctrl.showSteps()">
                <a class="pointer ng-binding" ng-click="ctrl.toggleStepsVisiblity()"
                   ng-class="{'active':ctrl.getStepsVisiblity()}" data-di-id="di-id-90b1ccb4-78094daf" style="">
                    Žingsnis
                    <span class="cur-step ng-binding">5</span>
                    <span class="step-amt">iš</span>
                    5
                </a>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 100%;"></div>
        </div>
        <div class="nav-wizWrap mobile-view">
            <ul class="nav-wizard">
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="1" style="">
                    Saugumas
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="2" style="">
                    Buvimo vieta
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="3" style="">
                    Transporto priemonė
                </li>
                <li class="pointer ng-binding ng-scope completed" data-getmenuindex="4" style="">
                    Problema
                </li>
                <li class="pointer ng-binding ng-scope active" data-getmenuindex="5" style="">
                    Detalės
                </li>
            </ul>
        </div>
    </header>
    <div class="uiview ng-scope forward">
        <div class="container-fluid content ng-scope" id="container-userdetails">
            <div class="box address_manual">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1 class="ng-binding">Asmens duomenys</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="form-container">
                            <div class="form-group">
                                <form>
                                    <label for="first-name">Vardas</label>
                                    <div class="form-group">
                                        <input
                                                id="first-name"
                                                class="form-control brk-text-box ng-pristine ng-untouched ng-isolate-scope ng-scope ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength"
                                                ng-maxlength="100"
                                                maxlength="100"
                                                type="text"
                                                placeholder="Petras"
                                        />
                                    </div>
                                    <label for="phone-number">Telefono numeris</label>
                                    <div class="form-group">
                                        <input
                                                id="phone-number"
                                                class="form-control brk-text-box ng-pristine ng-untouched ng-isolate-scope ng-scope ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength"
                                                ng-maxlength="100"
                                                maxlength="100"
                                                type="tel"
                                                data-rules="tel"
                                                name="tel"
                                                placeholder="+37061307109"
                                        />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box address_manual">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1 class="ng-binding">Ar turite ką pridėti?</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="form-container">
                            <div class="form-group">
                                <form method="get" action="/successful">
                                    <label for="text-area">Esant poreikiui, papasakokite daugiau apie savo
                                        situaciją</label>
                                    <div class="form-group">
                                        <textarea class="form-control" id="text-area" rows="4" style="font-size: 12px"></textarea>
                                    </div>
                                    <div class="input-info-inline ng-binding ng-scope" style="">
                                        <span class="info-icon"></span>Pavyzdys: Aš antrame automobilių stovėjimo
                                        aikštelės
                                        aukšte.
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-xs-12">
<!--                                            Остановился здесь!-->
                                            <button type="submit"
                                                    class="btn-start btn-full-width user-details-btn ng-scope"
                                                    onclick="getPersonalDetails()"
                                                    style="max-width: 100%">
                                                Siųsti
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid report-footer">
                <div class="row">
                    <button class="prev ng-scope" onclick="document.location='problem'">
                        <img alt src="/static/images/backBtn.png">
                        <span>Atgal</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
